<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phruniverse</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="logo">
                Phruniverse
            </h3>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/services/">Services</a></li>
                    <li><a href="/videography">Videography</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
            <div onclick="toggleNav()" class="toggle-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <div class="gallery">
        <div class="container ">
            <figure>
                <img src="https://assets.codepen.io/12005/windmill.jpg" alt="A windmill" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/suspension-bridge.jpg" alt="The Clifton Suspension Bridge" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/sunset.jpg" alt="Sunset and boats" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/snowy.jpg" alt="a river in the snow" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/bristol-balloons1.jpg" alt="a single checked balloon" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/dog-balloon.jpg" alt="a hot air balloon shaped like a dog" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/abq-balloons.jpg"
                    alt="View from a hot air balloon of other balloons" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/disney-balloon.jpg" alt="a balloon fairground ride" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/bristol-harbor.jpg" alt="sunrise over a harbor" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/bristol-balloons2.jpg"
                    alt="three hot air balloons in a blue sky" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/toronto.jpg" alt="the Toronto light up sign at night" />
            </figure>
            <figure>
                <img src="https://assets.codepen.io/12005/disney-balloon.jpg" alt="a single checked balloon" />
            </figure>
        </div>

    </div>
    <div class="common-section-2">
        <div class="wrap">
            <div class="left">
                <h5 class="section-heading">
                    Get in Touch
                </h5>

                <div class="social-media">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <form action="">
                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="fname">First Name</label>
                            <input required type="text" name="fname" id="fname">
                        </div>
                        <div class="input-wrapper">
                            <label for="lname">Last Name</label>
                            <input required type="text" name="lname" id="lname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input required type="text" name="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <div class="flex-center">
                        <button>Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="/scripts/main.js"></script>
</body>

</html>
